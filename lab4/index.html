<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Лабораторная работа №4</title>
    <script src="dishes.js"></script>
    <script src="displayDishes.js"></script>
    <script src="orderManager.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Food Construt</h1>
            <div class="navigationbar">
                <ul>
                    <li><a href="https://nopopjustrap.github.io/Melnikov-web-dev-2025-1/lab1/index.html">О нас</a></li>
                    <li><a href="#collectorder" class="active">Собрать ланч</a></li>
                    <li><a href="#">Заказы</a></li>
                    <li><a href="#contacts">Контакты</a></li>
                </ul>
            </div>
        </header>
        <main>
            <section>
                <h2>Выберите суп</h2>
                <div class="bluda">
                </div> 
            </section>
            <section>
                <h2>Выберите главное блюдо</h2>
                <div class="mainbluda">
                </div> 
            </section>
            <section>
                <h2>Выберите напиток</h2>
                <div class="drinks">
                </div> 
            </section>
            <section class="order-section" id="collectorder">
                <h2>Сделать заказ</h2>
                <form class="order-form" method="POST" action="https://httpbin.org/post">
                    <div class="form-columns">
                        <div class="form-column">

                            <div class="form-group">
                                <label for="comment">Комментарии к заказу</label>
                                <textarea id="comment" name="comment" rows="4"></textarea>
                            </div>
                        </div>

                        <div class="form-column">
                            <h3>Ваши данные</h3>
                            
                            <div class="form-group">
                                <label for="name">Имя</label>
                                <input type="text" id="name" name="name" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>

                            <div class="form-group checkbox-group">
                                <input type="checkbox" id="newsletter" name="newsletter" checked>
                                <label for="newsletter">Получать информацию о скидках и акциях</label>
                            </div>

                            <div class="form-group">
                                <label for="phone">Номер телефона</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>

                            <div class="form-group">
                                <label for="address">Адрес доставки</label>
                                <input type="text" id="address" name="address" required>
                                <p class="form-note">Доставка осуществляется только по Москве</p>
                            </div>

                            <fieldset class="form-group">
                                <legend>Время доставки:</legend>
                                <div class="radio-group">
                                    <input type="radio" id="time_asap" name="delivery_time" value="asap" required>
                                    <label for="time_asap">Как можно скорее</label>
                                </div>
                                <div class="radio-group">
                                    <input type="radio" id="time_specified" name="delivery_time" value="specified">
                                    <label for="time_specified">К указанному времени</label>
                                </div>
                            </fieldset>

                            <div class="form-group">
                                <label for="delivery_time_input">Укажите время доставки</label>
                                <input type="time" id="delivery_time_input" name="delivery_time_input" 
                                    min="07:00" max="23:00" step="300">
                                <p class="form-note">Доступное время доставки с 7:00 до 23:00</p>
                            </div>
                        </div>
                    </div>

                    <div class="form-buttons">
                        <button type="reset" class="btn-reset">Сбросить</button>
                        <button type="submit" class="btn-submit">Отправить</button>
                    </div>
                </form>
            </section>
        </main>
        
        <footer id="contacts">
            <div class="footer-content">
                <a href="tel:+7-000-000-00-00">Позвоните нам +7-000-000-00-00</a>
            </div>
        </footer>
    </div>
</body>
</html>
