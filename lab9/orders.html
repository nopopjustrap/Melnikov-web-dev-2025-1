<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <title>Мои заказы - Food Construt</title>
    <script src="dishes.js"></script>
    <script src="orders.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Food Construt</h1>
            <div class="navigationbar">
                <ul>
                    <li><a href="https://nopopjustrap.github.io/Melnikov-web-dev-2025-1/lab1/index.html">О нас</a></li>
                    <li><a href="index.html">Собрать ланч</a></li>
                    <li><a href="checkout.html">Оформить заказ</a></li>
                    <li><a href="orders.html" class="active">Заказы</a></li>
                    <li><a href="#contacts">Контакты</a></li>
                </ul>
            </div>
        </header>
        <main>
            <section class="orders-section">
                <h2>Мои заказы</h2>
                
                <div class="orders-controls">
                    <button id="refresh-orders" class="refresh-btn">
                        <i class="bi bi-arrow-clockwise"></i> Обновить
                    </button>
                    <div class="orders-stats" id="orders-stats">
                        <!-- Статистика будет здесь -->
                    </div>
                </div>
                
                <div class="orders-list" id="orders-list">
                    <!-- Список заказов будет здесь -->
                    <div class="loading" id="loading">
                        <p>Загрузка заказов...</p>
                    </div>
                </div>
            </section>
        </main>
        
        <footer id="contacts">
            <div class="footer-content">
                <a href="tel:+7-000-000-00-00">Позвоните нам +7-000-000-00-00</a>
            </div>
        </footer>
    </div>

    <!-- Модальное окно для подробной информации -->
    <div class="modal-overlay" id="details-modal">
        <div class="modal">
            <div class="modal-header">
                <h3>Детали заказа</h3>
                <button class="modal-close" onclick="closeModal('details-modal')">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="modal-body" id="details-content">
                <!-- Контент будет здесь -->
            </div>
            <div class="modal-footer">
                <button class="btn-ok" onclick="closeModal('details-modal')">Ок</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно для редактирования -->
    <div class="modal-overlay" id="edit-modal">
        <div class="modal">
            <div class="modal-header">
                <h3>Редактировать заказ</h3>
                <button class="modal-close" onclick="closeModal('edit-modal')">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="edit-form">
                    <div class="form-group">
                        <label for="edit-full_name">Имя</label>
                        <input type="text" id="edit-full_name" name="full_name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-email">Email</label>
                        <input type="email" id="edit-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-phone">Телефон</label>
                        <input type="tel" id="edit-phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-delivery_address">Адрес доставки</label>
                        <input type="text" id="edit-delivery_address" name="delivery_address" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-comment">Комментарий</label>
                        <textarea id="edit-comment" name="comment" rows="3"></textarea>
                    </div>
                    <fieldset class="form-group">
                        <legend>Время доставки:</legend>
                        <div class="radio-group">
                            <input type="radio" id="edit-time_now" name="delivery_type" value="now" required>
                            <label for="edit-time_now">Как можно скорее</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="edit-time_specified" name="delivery_type" value="by_time">
                            <label for="edit-time_specified">К указанному времени</label>
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <label for="edit-delivery_time">Укажите время доставки</label>
                        <input type="time" id="edit-delivery_time" name="delivery_time" 
                            min="07:00" max="23:00" step="300">
                    </div>
                    <input type="hidden" id="edit-order-id" name="order_id">
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeModal('edit-modal')">Отмена</button>
                <button class="btn-save" onclick="saveOrderChanges()">Сохранить</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно для удаления -->
    <div class="modal-overlay" id="delete-modal">
        <div class="modal">
            <div class="modal-header">
                <h3>Удаление заказа</h3>
                <button class="modal-close" onclick="closeModal('delete-modal')">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>Вы уверены, что хотите удалить этот заказ?</p>
                <p class="warning-text">Это действие нельзя отменить.</p>
                <input type="hidden" id="delete-order-id">
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeModal('delete-modal')">Отмена</button>
                <button class="btn-delete" onclick="confirmDeleteOrder()">Да, удалить</button>
            </div>
        </div>
    </div>

    <!-- Общее уведомление -->
    <div class="notification-overlay" id="notification">
        <div class="notification-box">
            <div class="notification-message" id="notification-message"></div>
            <button class="notification-btn" id="notification-ok">Окей</button>
        </div>
    </div>
</body>
</html>
